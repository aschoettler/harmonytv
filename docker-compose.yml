version: '3'

services:
  db:
    image: postgres:latest
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - ./.db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 'postgres'
  
  
  apiserver:
    image: node:12
    user: node 
    working_dir: /app/plexserver/
    volumes:
      - ./plexserver:/app/plexserver/
      - $HOME/.config/myplex:/home/node/.config/myplex
    environment:
      - NODE_ENV=development 
      - POSTGRES_HOST=db
      - DEBUG=model*,web*
    command: "./node_modules/nodemon/bin/nodemon.js bin/web.js"
    
  webuiserver:
    image: node:12
    user: node 
    working_dir: /app/plexweb/
    volumes:
      - ./plexweb:/app/plexweb/
    command: "npm start"

  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./mime.types:/etc/nginx/mime.types:ro
      - ./plexweb/build/:/www/reactbuild/
    command: [nginx-debug, '-g', 'daemon off;']
    ports: 
      - "8888:80"
